<!doctype html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Mesto</title>
</head>

<body class="page">
	<div class="page__container">
		<header class="header page__header">
			<img class="logo" src="<%=require('./images/logo/Vector.png')%>" alt="логотип Mesto России">
		</header>
		<main class="content page__content">
			<section class="profile">
				<div class="profile__list">
					<div class="profile__overlay">
						<img class="profile__avatar" src="#" alt="Изображение профиля">
					</div>
					<div class="profile__info">
						<h1 class="profile__title">Жак-Ив Кусто</h1>
						<button class="profile__button profile__button_open_edit" type="button"></button>
						<p class="profile__subtitle">Исследователь океана</p>
					</div>
					<div class="profile__add">
						<button class="profile__button profile__button_open_add" type="button"></button>
					</div>
				</div>
			</section>
			<section class="elements">
				<ul class="elements__contener"></ul>
			</section>
		</main>
		<footer class="footer page__footer">
			<p class="footer__copyright">&copy; 2020 Mesto Russia</p>
		</footer>
	</div>
	<div class="popup popup_type_edit">
		<div class="popup__container">
			<button class="popup__close popup__close_edit" type="button"></button>
			<h2 class="popup__title">Редактировать профиль</h2>
			<form class="popup__form popup__form_add " name="form-adit">
				<input class="popup__input popup__input_edit_name" 
				id='name-input' 
				type="text" 
				minlength="2"
            maxlength="40"
				autocomplete="off"
				name="porfolioName"
				value="Жак-Ив Кусто"
				placeholder="Имя"
				novalidate
				required>
				<span class='popup__error' id='name-input-error'></span>
				<input class="popup__input popup__input_edit_job" 
				id='job-input'
				type="text"
				minlength="2"
            maxlength="200"
				name="porfolioJob"
				value="Исследователь океана"
				placeholder="О себе"
				novalidate
				required>
				<span class='popup__error' id='job-input-error'></span>
				<button class="popup__save" type="submit">Сохранить</button>
			</form>
		</div>
	</div>
	<div class="popup popup_type_add">
		<div class="popup__container">
			<button class="popup__close popup__close_add" type="button"></button>
			<h2 class="popup__title">Новое место</h2>
			<form class="popup__form" name="form-add">
				<input class="popup__input popup__input_edit_name popup__input_img_name" 
				id='name-img'  
				placeholder="Название" 
				type="text" 
				name="name" 
				value="" 
				minlength="2"
            maxlength="30"
				novalidate 
				required>
				<span class='popup__error' id='name-img-error'></span>
				<input class="popup__input popup__input_img_link" 
				id='img-link' 
				placeholder="Ссылка на картинку" 
				type="url" 
				name="link" 
				value="" 
				novalidate 
				required>
				<span class='popup__error' id='img-link-error'></span>
				<button class="popup__save popup__save_add" type="submit">Создать</button>
			</form>
		</div>
	</div>
	<div class="popup popup_type_image">
		<figure class="popup__container popup__container_image">
			<button class="popup__close popup__close_image" type="button"></button>
			<img alt="Изображение" src=" " class="popup__img">
			<figcaption class="popup__caption"></figcaption>
		</figure>
	</div>
	<div class="popup popup_type_avatar">
		<div class="popup__container popup__container_avatar">
				<h2 class="popup__title">Обновить аватар</h2>
				<button class="popup__close popup__close_avatar" type="button" ></button>
				<form class="popup__form popup__form_avatar" name="form-avatar" novalidate>
					<input class="popup__input popup__input_edit_name popup__input_avatar"
					name="avatar"
					type="url"
					placeholder="Ссылка на картинку"
					required
					id="url-avatar"
					autocomplete="off">
					<span class="popup__error" id="url-avatar-error"></span>
					<button class="popup__save popup__save_avatar" type="submit">Сохранить</button>
				</form>
		</div>
	</div>
	<div class="popup popup_delete_card">
		<div class="popup__container popup__container_delete_card">
				<h2 class="popup__title">Вы уверены?</h2>
				<button class="popup__close popup__close_delete_card" type="button"></button>
					<button class="popup__save popup__save_delete_card" type="submit">Да</button>
		</div>
	</div>
	<template class="element-template">
		<li class="element">
			<button class="element__delete" type="button"></button>
			<img class="element__image" src='links' alt="Фото в ленте mesto">
			<div class="element__block">
				<h2 class="element__title"></h2>
				<div class="element__wrap_like">
					<button class="element__like" type="button"></button>
					<div class="element__like_count"></div>
				</div>
			</div>
		</li>
	</template>

</body>

</html>
